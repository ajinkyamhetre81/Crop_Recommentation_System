<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-image:url('static/img1.jpg');background-repeat: no-repeat;background-size: cover;">
  <div class="container">
    <center>
      <h1 style="-webkit-text-fill-color: rgb(215, 50, 42);"> <span class="text-success">ðŸŒ¾</span><strong>Crop
          Recommendation System </strong><span class="text-success">ðŸŒ¾</span></h1>
    </center>

    <h2 style="text-align: center; margin: 0px; color: rgb(135, 44, 44)">
      <b style="-webkit-text-fill-color: rgb(7, 63, 79);">Find out the most suitable crop to grow in your farm !</b>
    </h2>
    <br />
    <!--Form Section-->


    <div class="container">
      <form method="POST" action="{{ url_for('predict')}}" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="Nitrogen"><b>Nitrogen (N)</b></label>
          <input type="number" class="form-control" id="Nitrogen" name="Nitrogen" placeholder="Enter the value"
            style="font-weight: bold" required />
        </div>
        <div class="form-group">
          <label for="Phosphorous"><b>Phosphorous (P)</b></label>
          <input type="number" class="form-control" id="Phosphorous" name="Phosphorous" placeholder="Enter the value"
            style="font-weight: bold" required />
        </div>

        <div class="form-group">
          <label for="Potassium"><b>Potassium (K)</b></label>
          <input type="number" class="form-control" id="Potassium" name="Potassium" placeholder="Enter the value"
            style="font-weight: bold" required />
        </div>
        <div class="form-group">
          <label for="ph"><b>Temperature (in &deg;C)</b></label>
          <input type="number" class="form-control" id="Temperature" name="Temperature" placeholder="Enter the value"
            style="font-weight: bold" required />
        </div>
        <div class="form-group">
          <label for="Rainfall"><b>Humidity (in %)</b></label>
          <input type="number" class="form-control" id="Humidity" name="Humidity" placeholder="Enter the value"
            style="font-weight: bold" required />
        </div>
        <div class="form-group">
          <label for="ph"><b>ph level</b></label>
          <input type="number" class="form-control" id="ph" name="pH" placeholder="Enter the value"
            style="font-weight: bold" required />
        </div>
        <div class="form-group">
          <label for="Rainfall"><b>Rainfall (in mm)</b></label>
          <input type="number" class="form-control" id="Rainfall" name="Rainfall" placeholder="Enter the value"
            style="font-weight: bold" required />
        </div>
        <div class="d-flex justify-content-center form-group" style="margin: 10% auto;  float: center;  ">
          <button type="submit" class="btn btn-info form-control hov"
            style="color: black; margin: 0 auto; font-weight: bold; width: 25rem; height:50px; border-radius:12px; font-size: 21px;">
            Predict
          </button>
        </div>
      </form>
    </div>
  </div>
<center>
  {% if result %}
  <div class="card bg-info" style="width: 18rem; align-self: center;">
    <div class="card-body">
      <h5 class="card-title">Recommended Crop for cultivation is:</h5>
      <p class="card-text">{{ result }}</p>
    </div>
  </div>
  {% endif %}
</center>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script>
    function validateForm() {
      let Nitrogen = document.getElementById("Nitrogen").value;
      let Phosphorous = document.getElementById("Phosphorous").value;
      let Pottasium = document.getElementById("Pottasium").value;
      let Temperature = document.getElementById("Temperature").value;
      let Humidity = document.getElementById("Humidity").value;
      let ph = document.getElementById("ph").value;
      let Rainfall = document.getElementById("Rainfall").value;

      let on = 1;

      let vars = new Array([Nitrogen, Phosphorous, Pottasium, Temperature, Humidity, ph, Rainfall]);
      console.log(vars);


      for (const val of vars) {
        if (val < 0) {
          alert("Value cannot be negative !");
          return false;
        }
      }

      if (Nitrogen > 150) {
        alert("Too high Nitrogen value !\n Please Enter the value between 0 to 150");
        return false;
      }
      if (Phosphorous > 150) {
        alert("Too high value for Phosphorous !\n Please Enter the value between 0 to 150");
        return false;
      }
      if (Pottasium > 210) {
        alert("Too high value for Pottasium !\n Please Enter the value between 0 to 210");
        return false;
      }

      if (Temperature > 50) {
        alert("Too high value for Temperature !\n Please Enter the value between 0 to 50");
        return false;
      }

      if (Humidity > 100) {
        alert("Too high value for Humidity !\n Please Enter the value between 0 to 100");
        return false;
      }
      if (ph > 10) {
        alert("Too high value for ph !\n Please Enter the value between 0 to 10");
        return false;
      }
      if (Rainfall > 300) {
        alert("Too high value for Rainfall !\n Please Enter the value between 0 to 300");
        return false;
      }
    }
  </script>
</body>

</html>
